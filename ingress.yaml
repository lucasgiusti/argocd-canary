apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: istio-vs
  labels:
    app: istio-vs
spec:
  hosts:
  - "*"
  gateways:
  - istio-gateway
  http:
    - name: primary
      match:
        - url:
            prefix: /demo
      route:
        - destination:
            host: demo
            port:
              number: 8080
          weight: 100
        - destination:
            host: demo-canary
            port:
              number: 8080
          weight: 0
