apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: recommendation-vsvc
spec:
  hosts:
  - recommendation
  http:
  - name: primary
    route:
    - destination:
        host: recommendation-stable
        subset: stable
      weight: 100
    - destination:
        host: recommendation-canary
        subset: canary
      weight: 0
