---
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: recommendation
  labels:
    app: recommendation
spec:
  strategy:
    canary:
      canaryService: recommendation-canary  # required
      stableService: recommendation  # required
      trafficRouting:
        istio:
          virtualService: 
            name: recommendation
            routes:
            - primary # At least one route is required
      steps:
      - setWeight: 20
      - pause:
          duration: "20s"
      - setWeight: 50
      - pause:
          duration: "20s"    
  replicas: 4
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: recommendation
  template:
    metadata:
      labels:
        app: recommendation
    spec:
      containers:
      - env:
        - name: JAVA_OPTIONS
          value: -Xms15m -Xmx15m -Xmn15m
        name: recommendation
        image: quay.io/rhdevelopers/istio-tutorial-recommendation:v1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 8778
          name: jolokia
          protocol: TCP
        - containerPort: 9779
          name: prometheus
          protocol: TCP
        livenessProbe:
          exec:
            command:
            - curl
            - localhost:8080/health          
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 2
        readinessProbe:
          exec:
            command:
            - curl
            - localhost:8080/health          
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 2
        securityContext:
          privileged: false
---
apiVersion: v1
kind: Service
metadata:
  name: recommendation
spec:
  ports:
  - port: 8080
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: recommendation
---
apiVersion: v1
kind: Service
metadata:
  name: recommendation-canary
spec:
  ports:
  - port: 8080
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: recommendation
